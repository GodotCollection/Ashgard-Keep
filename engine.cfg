anchor=false

[application]

name="Ashgard Keep"
main_scene="res://scenes/TitleMenu/TitleMenu.tscn"
boot_splash="res://graphics/gui/ashgard_keep.png"
icon="res://icon.png"
boot_splash_fullsize=false

[audio]

use_chorus_reverb=false

[autoload]

Transition="*res://global/Transition.tscn"
PlotGen="*res://global/PlotGen.gd"
DungeonThemes="*res://global/DungeonThemes.gd"
PathGen="*res://global/PathGen.gd"
FOVGen="*res://global/FOVGen.gd"
DungeonGen="*res://global/DungeonGen.gd"
GameData="*res://global/GameData.gd"

[debug]

crash_handler_message="Please include this when reporting the bug on https://github.com/godotengine/godot/issues"

[display]

use_2d_pixel_snap=true
width=800
height=600

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

act_THROW=[key(T)]
act_DROP=[key(R)]
act_CANCEL=[key(Escape), mbutton(0, 2)]
act_CONFIRM=[key(Return)]
act_GRAB=[key(G)]
step_S=[key(Kp 2), key(S)]
step_WAIT=[key(Kp 5), key(X)]
step_N=[key(Kp 8), key(W)]
step_NE=[key(Kp 9), key(E)]
step_E=[key(Kp 6), key(D)]
step_SE=[key(Kp 3), key(C)]
step_SW=[key(Kp 1), key(Z)]
step_W=[key(Kp 4), key(A)]
step_NW=[key(Kp 7), key(Q)]

[render]

default_clear_color=#ff000000
